<!DOCTYPE html>
<html>
<head>
    <title>Movie Plot Keyword Extraction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/bulma.css" />
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">Movie Plot Keyword Extraction</h1>
            <form id="search" class="columns">
                <div class="column is-offset-2 is-7">
                    <input id="term" class="input" placeholder="Search for a movie..." tabindex="0" type="text" />
                </div>
                <div class="column is-2">
                    <button class="button is-primary" tabindex="1">Search</button>
                </div>
            </form>
            <h6 class="subtitle is-6 has-text-centered">
                Data from <a href="https://www.kaggle.com/jrobischon/wikipedia-movie-plots">Kaggle</a>
            </h6>
        </div>
        <section class="section">
            <div id="results" class="container">
                <!--
                <div class="movie box">

                    <p class="content">Lorem ipsum</p>
                    <span class="tag">Foo</span>
                    <span class="tag">Bar</span>
                    <span class="tag">Baz</span>
                </div>
                -->
            </div>
        </section>
    </section>
<script type="text/javascript" src="/scripts/highland.js"></script>
<script type="text/javascript" src="/scripts/plots.js"></script>
</body>
</html>
